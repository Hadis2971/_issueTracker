<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Issue Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="display-1">Issue Tracker <p class="lead">H.M. Solutions 2917.</p></h1>
            <div class="jumbotron">
                <h2 class="display-5 add_headers">Add New Issue</h2>
                <form>
                    <div class="form-group">
                        <label for="describe_text">Description</label>
                        <input id="describe_text" class="form-control" type="text" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group">
                        <label for="severity">Severity</label>
                        <select id="severity" class="form-control">
                            <option class="chosen" value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assigned_to">Assigned To</label>
                        <input id="assigned_to" class="form-control" type="text" placeholder="Enter responsible...">
                    </div>
                    <button type="button" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div id="list_container"></div>
        </div>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
